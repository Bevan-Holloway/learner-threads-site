<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Tools | Learner Threads</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef); 
            min-height: 100vh; 
            color: #2c3e50; 
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1;
        }
        
        /* --- Global Header & Footer Styles --- */
        .global-header {
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .global-nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: #1e3a5f;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .logo-link img {
            max-height: 40px;
            border-radius: 50%;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: #475569;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 0.95rem;
        }
        .nav-links a:hover {
            color: #1e3a5f;
        }
        .global-footer {
            text-align: center;
            padding: 3rem 1rem 2rem 1rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
            color: #64748b;
        }
        .global-footer a {
            color: #1e3a5f;
            text-decoration: none;
        }
        .global-footer a:hover {
            text-decoration: underline;
        }

        /* Page specific styles */
        .access-container { display: flex; align-items: center; justify-content: center; padding: 4rem 2rem; flex-grow: 1; }
        .container { max-width: 500px; width: 100%; }
        .hero { background: white; padding: 3rem; border-radius: 0.75rem; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); text-align: center; }
        h1 { color: #1e3a5f; font-size: 2.25rem; font-weight: 600; margin-bottom: 1rem; }
        .subtitle { color: #64748b; font-size: 1.15rem; margin-bottom: 2.5rem; }
        .input-group { margin-bottom: 1.5rem; }
        input[type="text"] { width: 100%; padding: 0.875rem 1.25rem; border: 1.5px solid #e2e8f0; border-radius: 0.5rem; font-size: 1rem; transition: all 0.2s; }
        input[type="text"]:focus { outline: none; border-color: #1e3a5f; box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1); }
        .submit-btn { width: 100%; background: #1e3a5f; color: white; border: none; padding: 1rem 2rem; border-radius: 0.5rem; font-size: 1.05rem; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .submit-btn:hover { background: #2c4a6f; transform: translateY(-1px); }
        .error-message { color: #dc2626; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
        .error-message.show { display: block; }
        
    </style>
</head>
<body>
    <header class="global-header">
        <nav class="global-nav">
             <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Learner Threads Logo">
                <span>Learner Threads</span>
            </a>
            <div class="nav-links">
                <div class="nav-links">
                <a href="pricing.html">Pricing</a>
                <a href="https://blog.learnerthreads.com">Blog</a>
                <a href="access.html">Sign In</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="access-container">
            <div class="container">
                <div class="hero">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Enter your access code to open your Learner Threads tool.</p>
                    <div class="access-form">
                        <div class="input-group">
                            <input type="text" id="accessCode" placeholder="Enter code here" autocomplete="off">
                            <p class="error-message" id="errorMessage">Invalid access code. Please try again.</p>
                        </div>
                        <button class="submit-btn" id="submitBtn">Access Tools</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="global-footer">
        <p>&copy; 2025 Learner Threads | <a href="mailto:bevan@learnerthreads.com">Contact Support</a></p>
    </footer>

    <script>
        const languageLensCodes = new Set(['PC2025', 'O$2TE@7B']);
        const hubCodes = new Set(['SCHOOLCODE1', 'SCHOOLCODE2']);
        
        // This script attempts to redirect based on a code that could be from a *different* tool.
        // For a more robust system, the target (e.g., 'lens.html') could be stored alongside the code.
        (function() {
            const storedCode = localStorage.getItem('languageFeaturesAccess'); // Checks for the Language Lens code specifically
            if (languageLensCodes.has(storedCode)) {
                window.location.href = 'lens.html';
            }
        })();

        function checkAccessCode() {
            const codeInput = document.getElementById('accessCode');
            const code = codeInput.value.trim(); // Using non-uppercased for case-sensitive codes
            const errorMessage = document.getElementById('errorMessage');

            // Check for Language Lens codes
            if (languageLensCodes.has(code)) {
                localStorage.setItem('languageFeaturesAccess', code); // Use a specific key for this tool
                window.location.href = 'lens.html';
            } 
            // Check for other tool codes (example)
            else if (hubCodes.has(code.toUpperCase())) { // Example of case-insensitive check
                localStorage.setItem('hubAccessCode', code.toUpperCase());
                window.location.href = 'hub.html';
            }
            // If no valid code is found
            else {
                errorMessage.classList.add('show');
            }
        }

        document.getElementById('submitBtn').addEventListener('click', checkAccessCode);
        document.getElementById('accessCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevents form submission if it were in a <form>
                checkAccessCode();
            }
        });
    </script>
    
</body>
</html>
