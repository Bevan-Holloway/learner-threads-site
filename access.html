<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Tools | Learner Threads</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef); 
            color: #2c3e50; 
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex-grow: 1; }
        .container { max-width: 500px; margin: 0 auto; padding: 0 2rem; }
        a { color: #1e3a5f; text-decoration: none; }
        .global-header { padding: 1rem 2rem; border-bottom: 1px solid #e2e8f0; }
        .global-nav { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo-link { display: flex; align-items: center; gap: 0.75rem; font-size: 1.25rem; font-weight: 600; }
        .logo-link img { height: 40px; width: 40px; border-radius: 50%; }
        .nav-links a { color: #475569; font-weight: 500; margin-left: 2rem; font-size: 0.95rem; }
        .nav-links a:hover { color: #1e3a5f; }
        .access-container { display: flex; align-items: center; justify-content: center; padding: 4rem 2rem; flex-grow: 1; }
        .hero { background: white; padding: 3rem; border-radius: 0.75rem; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08); text-align: center; }
        h1 { color: #1e3a5f; font-size: 2.25rem; font-weight: 600; margin-bottom: 1rem; }
        .subtitle { color: #64748b; font-size: 1.15rem; margin-bottom: 2.5rem; }
        .input-group { margin-bottom: 1.5rem; }
        input[type="text"] { width: 100%; padding: 0.875rem 1.25rem; border: 1.5px solid #e2e8f0; border-radius: 0.5rem; font-size: 1rem; transition: all 0.2s; text-align: center; }
        input[type="text"]:focus { outline: none; border-color: #1e3a5f; box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1); }
        .submit-btn { width: 100%; background: #1e3a5f; color: white; border: none; padding: 1rem 2rem; border-radius: 0.5rem; font-size: 1.05rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .submit-btn:hover { background: #2c4a6f; transform: translateY(-1px); }
        .error-message { color: #dc2626; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
        .error-message.show { display: block; }
        .global-footer { text-align: center; padding: 3rem 1rem; border-top: 1px solid #e2e8f0; font-size: 0.9rem; color: #64748b; }
        .global-footer a { color: #1e3a5f; }
    </style>
</head>
<body>
    <header class="global-header">
        <nav class="global-nav">
             <a href="index.html" class="logo-link">
                <img src="logo.png" alt="Learner Threads Logo">
                <span>Learner Threads</span>
            </a>
            <div class="nav-links">
                <a href="pricing.html">Pricing</a>
                <a href="https://blog.learnerthreads.com">Blog</a>
                <a href="access.html">Sign In</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="access-container">
            <div class="container">
                <div class="hero">
                    <h1>Welcome Back</h1>
                    <p class="subtitle">Enter your access code to open your Learner Threads tool.</p>
                    <form onsubmit="checkAccessCode(); return false;">
                        <div class="input-group">
                            <input type="text" id="accessCode" placeholder="Enter code here" autocomplete="off" required>
                            <p class="error-message" id="errorMessage">Invalid access code. Please try again or check your purchase email.</p>
                        </div>
                        <button type="submit" class="submit-btn" id="submitBtn">Access Tools</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="global-footer">
        <p>&copy; 2025 Learner Threads | <a href="mailto:bevan@learnerthreads.com">Contact Support</a></p>
    </footer>

    <script>
        // Define unique storage keys for each tool
        const ACCESS_KEYS = {
            lens: 'languageLensAccessCode',
            navigator: 'navigatorAccessCode',
            reflections: 'reflectionsAccessCode'
        };

        // NEW: Central map of codes to the tools they unlock
        const CODE_MAPPING = {
            // Single Product Codes
            'PC2025': { tools: ['lens'], redirect: 'lens.html' },
            'O$2TE@7B': { tools: ['lens'], redirect: 'lens.html' },
            'NAVIGATOR2025': { tools: ['navigator'], redirect: 'navigator.html' },
            'REFLECT2025': { tools: ['reflections'], redirect: 'reflections.html' },

            // Combo Codes (unlocks specific multiple tools)
            'COMBO2025': { tools: ['navigator', 'reflections'], redirect: 'bundle.html' },

            // Bundle/Suite Code (unlocks all tools)
            'SUITE2025': { tools: ['lens', 'navigator', 'reflections'], redirect: 'bundle.html' }
        };

        function checkAccessCode() {
            const codeInput = document.getElementById('accessCode');
            const code = codeInput.value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.classList.remove('show');

            const entry = CODE_MAPPING[code];

            if (entry) {
                // Set access keys for all tools this code unlocks
                entry.tools.forEach(toolKey => {
                    localStorage.setItem(ACCESS_KEYS[toolKey], code);
                });

                // Give a confirmation message
                if (entry.tools.length > 1) {
                    alert(`Success! You've unlocked multiple tools. You'll now be taken to your dashboard.`);
                }
                
                // Redirect to the correct page
                window.location.href = entry.redirect;

            } else {
                // If no code matches, show an error
                errorMessage.classList.add('show');
                codeInput.focus();
            }
        }
    </script>
</body>
</html>
